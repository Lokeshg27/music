<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Music Player</title>
   <link type="text/css" href="app.css" rel="stylesheet" />
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <div class="music-player">
      <div class="song-name">
         <h1 id="song-name"></h1>
         <h2 id="song-title"></h2>
      </div>
      <div class="song-poster">
         <img src="" alt="" id="anime-poster">
      </div>
      <div class="seek-bar">
         <div class="song-duration">
            <div class="start-time" id="start-time">0:00</div>
            <div class="end-time" id="end-time">0:00</div>
         </div>
         <div id="progress" class="progress">
            <div id="progress-bar" class="progress-bar"></div>
         </div>
      </div>
      <div class="player-controler" id="plyer-control">
         <i id="prev" class="fa fa-backward" aria-hidden="true"></i>
         <i id="play" class="fa fa-play" aria-hidden="true"></i>
         <i id="next" class="fa fa-forward" aria-hidden="true"></i>
      </div>
      <div class="play-list"></div>
      <audio src=""></audio>
   </div>
<script src="app.js"></script>
</body>
</html>
